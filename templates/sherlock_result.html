{% extends "base.html" %}
{% block content %}
<h2>🔎 Resultados - Sherlock</h2>
{% if results %}
    <ul>
    {% for site, url in results.items() %}
        <li><a href="{{ url }}" target="_blank">{{ site }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhum resultado encontrado.</p>
{% endif %}
<a href="{{ url_for('sherlock') }}">🔙 Nova busca</a>
{% endblock %}
