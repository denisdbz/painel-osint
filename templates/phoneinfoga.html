{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="text-xl font-bold mb-4">📱 PhoneInfoga - Análise de Números</h2>

  {% if erro %}
    <div class="bg-red-600 text-white p-3 rounded mb-4">
      {{ erro }}
    </div>
  {% endif %}

  <form method="POST" class="space-y-4">
    <input type="text" name="numero" placeholder="+5511999999999"
           class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" required>
    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
      🔍 Buscar
    </button>
  </form>
</div>
{% endblock %}
