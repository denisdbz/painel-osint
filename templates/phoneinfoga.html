{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="text-xl font-bold mb-4">📱 PhoneInfoga - Análise de Números</h2>

  {% if erro %}
    <div class="bg-red-600 text-white p-3 rounded mb-4">
      {{ erro }}
    </div>
  {% endif %}

  <form id="phoneinfoga-form" method="POST" class="space-y-4 sm:flex sm:space-y-0 sm:space-x-2">
    <input type="text" name="numero" placeholder="+5511999999999"
           class="flex-1 p-3 rounded border border-gray-400 bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
           required>

    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
      🔍 Buscar
    </button>
  </form>
</div>

{% if dados_json %}
<script>
  const dados = {{ dados_json | safe }};
  console.log("📊 Dados recebidos:", dados);
</script>
{% endif %}
{% endblock %}
