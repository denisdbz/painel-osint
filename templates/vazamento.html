{% extends "base.html" %}
{% block content %}
<h2>Verificar Vazamento de E-mail</h2>

<form id="vazamento-form">
    <input type="email" name="email" placeholder="Digite o e-mail" required>
    <button type="submit">Verificar</button>
</form>

<pre id="resultado"></pre>

<script>
document.getElementById('vazamento-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);

    const resp = await fetch("{{ url_for('vazamento_start') }}", { method: 'POST', body: fd });
    const data = await resp.json();
    if (data.error) { alert(data.error); return; }

    const resultado = document.getElementById('resultado');
    window.startVazamentoProgress(data.task_id, (payload) => {
        if (payload.result) resultado.textContent = payload.result;
    });
});
</script>
{% endblock %}
