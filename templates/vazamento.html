{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Vazamento (holehe)</h2>
  <form id="vazamento-form" onsubmit="return false;">
    <label>E-mail</label>
    <input type="email" id="vazamento-email" placeholder="ex.: email@dominio.com" required />
    <button id="btn-vazamento">Iniciar</button>
  </form>
  <div class="progress"><div id="pg-vazamento" class="bar"></div></div>
  <pre id="out-vazamento" class="output"></pre>
</section>
{% endblock %}
