{% extends "base.html" %}
{% block content %}
<h2>Busca de Usuário (Sherlock)</h2>

<form id="sherlock-form">
    <input type="text" name="username" placeholder="Digite o usuário" required>
    <button type="submit">Buscar</button>
</form>

<pre id="resultado"></pre>

<script>
document.getElementById('sherlock-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const fd = new FormData(form);

    const resp = await fetch("{{ url_for('start_sherlock') }}", { method: 'POST', body: fd });
    const data = await resp.json();
    if (data.error) { alert(data.error); return; }

    const resultado = document.getElementById('resultado');

    // Aqui usamos a função global já definida em base.html
    window.startSherlockProgress(data.task_id, (payload) => {
        if (payload.result) {
            resultado.textContent = payload.result;
        }
    });
});
</script>
{% endblock %}
