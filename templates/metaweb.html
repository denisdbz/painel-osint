{% extends "base.html" %}
{% block content %}
<h2>Análise de Metadados (MetaWeb)</h2>

<form id="metaweb-form" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Iniciar Análise</button>
</form>

<pre id="resultado"></pre>

<script>
document.getElementById('metaweb-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);

    // corrigido para usar 'metaweb'
    const resp = await fetch("{{ url_for('metaweb') }}", { method: 'POST', body: fd });
    const data = await resp.json();
    if (data.error) { alert(data.error); return; }

    const resultado = document.getElementById('resultado');
    window.startMetawebProgress(data.task_id, (payload) => {
        if (payload.result) resultado.textContent = payload.result;
    });
});
</script>
{% endblock %}
