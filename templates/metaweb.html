{% extends "base.html" %}
{% block content %}
<h2>Análise de Metadados (MetaWeb)</h2>

<form id="metaweb-form" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Iniciar Análise</button>
</form>

<div id="progress-container" style="display:none;">
    <p>Progresso: <span id="progress">0</span>%</p>
    <pre id="resultado"></pre>
</div>

<script>
document.getElementById('metaweb-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const fd = new FormData(form);

    const resp = await fetch("{{ url_for('start_metaweb') }}", { method: 'POST', body: fd });
    const data = await resp.json();
    if(data.error) { alert(data.error); return; }

    const taskId = data.task_id;
    document.getElementById('progress-container').style.display = 'block';
    const resultado = document.getElementById('resultado');
    const progressEl = document.getElementById('progress');

    const evtSource = new EventSource(`/metaweb_progress/${taskId}`);
    evtSource.onmessage = (event) => {
        const json = JSON.parse(event.data);
        progressEl.textContent = json.progress;
        if(json.result) resultado.textContent = json.result;
        if(json.progress === 100 || json.progress === "100") evtSource.close();
    };
});
</script>
{% endblock %}
